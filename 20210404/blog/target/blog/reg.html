<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var username=jQuery("#username");
            var password = jQuery("#password");
            var password2 = jQuery("#password2");
            if (type==2){
                if (confirm("确认清除？")){
                    username.val("");
                    password.val("");
                    password2.val("");
                }
                return false;
            }

            //1.非空校验
            if (username.val().trim()==""){
                // 用户名没有输入
                alert("请先输入用户名！");
                username.focus();
                return  false;
            }
            if(password.val().trim()==""){
                // 密码没有输入
                alert("请先输入密码！");
                password.focus();
                return  false;
            }
            if(password2.val().trim()==""){
                // 重复密码没有输入
                alert("请先输入确认密码！");
                password2.focus();
                return  false;
            }
            if (password.val()!=password2.val()){
                alert("两次输入密码不一致！");
                password2.focus();
                return  false;
            }
            // 2.使用 ajax 请求后端接口
            jQuery.getJSON(
                "reg",{"username":username.val(),"password":password.val()},function (data) {
                    if (data!=null && data.succ!=null && data.succ==1){
                        alert("恭喜你，注册成功");
                        location.href="login.html";
                    }else {
                        alert("抱歉，注册失败"+data.msg);
                    }
                }
            );

        }
    </script>
</head>
<body>
<div style="margin-top: 70px;text-align: center">
    <h1>注册</h1>
    &nbsp;&nbsp;用户名：<input id="username" name="username" type="text"><p></p>
    &nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;码：<input id="password" name="password" type="password"><p></p>
    确认密码：<input id="password2" name="password2" type="password"><p></p>
    <input onclick="mysub(1)" type="button" value=" 提 交 ">
    <input onclick="mysub(2)" type="button" value=" 清 空 ">

</div>
</body>
</html>
